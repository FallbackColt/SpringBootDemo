server.port=8111

# 设置日志级别
logging.level.com.test.demo=trace


# 设置日志文件，也可以使用全路径指定文件位置
logging.file=HelloWorld.log
# 在当前磁盘根目录下创建home文件夹和里面的colt文件夹，使用spring.log作为默认文件
#logging.path=/home/colt/


# %d 表示日期时间
# %thread 表示线程名
# %-5level 级别从左显示5个字符宽度
# %logger{50} 表示logger名字最长50个字符，否则按照句点分割
# %msg 日志信息
# %n 换行

# 在控制台输出日志的格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# 指定文件中日志输出的格式
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
